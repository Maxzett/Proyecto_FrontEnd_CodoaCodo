<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link rel="shortcut icon" href="./images/favicom.png"
            type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Nunito:wght@900&family=Sofia+Sans+Semi+Condensed:wght@100;200;300;400;500;600;700&family=Sofia+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../style.css" />
        <body>
            <header class="nav_repeticion">
                <div id="navbar"></div>

            </header>
            <main class="main_html">
                <div id="app" class="container__paquetes">
                    <div class="texto-paquetes">
                        <h1>PAQUETES</h1>
                    </div>
                    <a class="btn btn-primary"
                        href="paquete_nuevo.html">Nuevo</a>
                    <br><br>
                    <div v-if="error">
                        <p>Lo sentimos , ........</p>
                    </div>
                    <div v-else>
                        <section v-if="cargando">
                            <div class="spinner-border"></div>
                            <p>Cargando .....</p>
                        </section>
                        <section v-else>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">descripcion</th>
                                            <th scope="col">duracion</th>
                                            <th scope="col">Imagen</th>
                                            <th scope="col">guia</th>
                                            <th scope="col">traslado</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class v-for="paquete in paquetes">
                                            <td scope="row">{{paquete.id}}</td>
                                            <td>{{paquete.nombre}}</td>
                                            <td>{{paquete.precio}}</td>
                                            <td>{{paquete.descripcion}}</td>
                                            <td>{{paquete.duracion}}</td>
                                            <!-- <td>{{paquete.imagen}}</td> -->
                                            <td>
                                                <img width="200"
                                                    :src="paquete.imagen"
                                                    :alt="paquete.nombre">
                                            </td>
                                            <td>{{paquete.guia}}</td>
                                            <td>{{paquete.traslado}}</td>
                                            <td>
                                                <a class="btn btn-primary"
                                                    :href="'paquete_update.html?id='+ paquete.id">Editar</a>
                                                <button type="button"
                                                    class="btn btn-danger"
                                                    v-on:click="eliminar(paquete.id)">Eliminar</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>
            </main>
            <footer>
                <div id="footer"></div>
            </footer>
            <!--Link de Bootstrap-->
            <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
                integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
                crossorigin="anonymous"></script>
            <script src="../js/main.js"></script>
            <script
                src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
            <script src="../js/paquetes.js"></script>
        </body>
    </html>
