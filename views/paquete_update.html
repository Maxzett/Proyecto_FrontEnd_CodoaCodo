      <header id="header">
        <!-- place navbar here -->
      </header>
      <nav class="navbar">
        <div class="navbar__container">
          <a href="#inicio"><img class="navbar__logo" src="./images/logotipo.png" alt="logotipo" /></a>
          <button class="abrir__menu" id="abrir">
            <i class="bi bi-list"></i>
          </button>
          <div class="navbar__links__container" id="nav">
            <button class="cerrar__menu" id="cerrar">
              <i class="bi bi-x"></i>
            </button>
            <ul class="navbar__links">
              <li><a href="#actividades">ACTIVIDADES</a></li>
              <li><a href="#destinos">DESTINOS</a></li>
              <li><a href="#nosotros">NOSOTROS</a></li>

                <li><a href="/views/paquete_nuevo.html">Nuevo paquete</a></li>
                <li><a href="/views/paquete_update.html">Editar paquete</a></li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        <div class="container" id="app">
          <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
          <h2>Editar Paquete</h2>
          <div class="mb-3">
            <label for="nombre">Nombre: &nbsp;&nbsp; &nbsp;&nbsp;</label>
            <input type="text" name="nombre" id="nombre" v-model="nombre">
          </div>
          <div class="mb-3">
            <label for="precio">Precio:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </label>
            <input type="number" name="precio" id="precio" v-model="precio">
          </div>
          <div class="mb-3">
            <label for="stock">descripcion:&nbsp;</label>
            <input type="text" name="descripcion" id="descripcion" v-model="descripcion">
          </div>
          <div class="mb-3">
            <label for="tipoproducto">duracion:&nbsp; &nbsp; &nbsp;</label>
            <input type="number" name="duracion" id="duracion" v-model="duracion">
          </div>
          <div class="mb-3">
            <label for="imagen">Imagen:&nbsp; &nbsp; &nbsp; &nbsp;</label>
            <input type="text" name="imagen" id="imagen" v-model="imagen">
            <img width="100" :src="imagen" alt="">
          </div>   
          <div class="mb-3">
            <label for="guia">guia: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
            <input type="radio" name="guia" id="guia" v-model="guia">
          </div>    
          <div class="mb-3">
            <label for="traslado">traslado: &nbsp; &nbsp; &nbsp; </label>
            <input type="radio" name="traslado" id="traslado" v-model="traslado">
          </div>    
          <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
          </form>
        </div>
      </main>
      <footer>
        <!-- place footer here -->
      </footer>
