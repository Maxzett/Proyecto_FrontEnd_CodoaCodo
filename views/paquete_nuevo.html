<body>
  <header class="nav_repeticion">
    <div id="navbar"></div>
  </header>

  <main>
    <div class="nuevo__paquete" id="app">
       <form class="login__form">
        <h1 class="nuevo__paquete__titulo">
          AGREGAR PAQUETE</h1>
          <div class="nuevo__form__container">
            <div class="nuevo__form__container">
        <div class="mb-3">
          <label for="nombre">Nombre:&nbsp; &nbsp; &nbsp; &nbsp;</label>
          <input type="text" name="nombre" id="nombre" v-model="nombre" placeholder="Ingrese Nombre">
        </div>
        <div class="mb-3 botones__nuevo" >
          <label for="precio">Precio:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
          <input type="number" name="precio" id="precio" v-model="precio" placeholder="Ingrese Monto">
        </div>
        <div class="mb-3 botones__nuevo">
          <label for="stock">descripcion:&nbsp;</label>
          <input type="text" name="descripcion" id="descripcion" v-model="descripcion" placeholder="Ingrese Descripcion">
        </div>
        <div class="mb-3 botones__nuevo">
          <label for="tipoproducto">duracion: &nbsp; &nbsp; &nbsp;</label>
          <input type="number" name="duracion" id="duracion" v-model="duracion" placeholder="Ingresela Duracion">
        </div>
        <div class="mb-3 botones__nuevo">
          <label for="imagen">Imagen:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
          <input type="text" name="imagen" id="imagen" v-model="imagen" placeholder="Ingrese Imagen">
          <img width="100" :src="imagen" alt="">
        </div>   
        <div class="mb-3 botones__nuevo">
          <label for="guia">guia:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </label>
          <input type="radio" name="guia" id="guia" v-model="guia">
        </div>    
        <div class="mb-3 botones__nuevo">
          <label for="traslado">traslado:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </label>
          <input type="radio" name="traslado" id="traslado" v-model="traslado">
          <br>
          <br>
        </div>    
          <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
      </div>
    </div>
      </form>
    </div>
    </div>
  </main>
  <footer>
    <div id="footer"></div>
  </footer>
